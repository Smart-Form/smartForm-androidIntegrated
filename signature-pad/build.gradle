plugins {
    id 'com.android.library'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // signaturePad
        consumerProguardFiles 'proguard-rules-consumer.pro'
    }

    // signaturePad
    dataBinding {
        enabled = true
    }
}